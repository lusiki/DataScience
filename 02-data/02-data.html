# Structured and unstructured data

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---

# Structured Data

&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;
- observations with characteristics, mostly organized in a table (rows and columns)
&lt;br&gt;
- scientifically collected data, telephone directory
&lt;br&gt;
- a smaller part of the data overall

---

# Unstructured Data

&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;
- data without a standard organizational hierarchy
&lt;br&gt;
- Facebook posts, Twitter, server logs, genetic sequence of nucleotides, text data
&lt;br&gt;
- probably more than 80% of all data
&lt;br&gt;
- require adjustment before analysis

---

# Quantitative data

&lt;br&gt;&lt;br&gt;
- numbers
&lt;br&gt;
- mathematical procedures
&lt;br&gt;
- average
&lt;br&gt;
- time trend
&lt;br&gt;
- threshold effects

---

# Qualitative data
&lt;br&gt;&lt;br&gt;
- "natural" categories
&lt;br&gt;
- language
&lt;br&gt;
- the most frequent observation, unique values


---
class: inverse, center, middle
name: dpractice

# Some important types of data

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---

## Big Data



- due to their size, they cannot be stored on standard relational databases
&lt;br&gt;
- unstructured, semi-structured and structured data
&lt;br&gt;
- from terabytes to zettabytes in size
&lt;br&gt;
- basis for machine learning, AI, predicting the future

--- 

## Time series

- each observation has a time stamp (event or processing)
&lt;br&gt;
- eg. behavioral data (web) used to predict action models
&lt;br&gt;
- eg. financial trading

---


## Machine data

- system produced data
&lt;br&gt;
- eg PC logs, mobile phones, smart cars, applications, API, cloud applications, sensor signals
&lt;br&gt;
- especially useful for threat identification, process quality control, forecasting

---

## Spatial-temporal data

- geographical and temporal stamp
&lt;br&gt;
- demonstrate locational dynamics in time
&lt;br&gt;
- tracking of vehicles, changes in the population, detection of anomalies in the (e.g. telecom) network

---

## Open data

- available to the public according to the "rules for use"
&lt;br&gt;
- currently mostly limited to scientific use

---

## Black data

- unused data
&lt;br&gt;
- mostly institutionally owned (companies, institutes, think-tanks, faculties)

---

## Data in real time

- high demand and "hot trend"
&lt;br&gt;
- 5G
&lt;br&gt;
- medicine, transport, trade
&lt;br&gt;
- great potential

---

## Genomic data

- DNA analysis in order to identify the effects of drugs and treat diseases
&lt;br&gt;
- analytics is the main limitation
&lt;br&gt;
- collection and processing of data is difficult

---

## Operational data

- insights into processes beyond analysts and specialists
&lt;br&gt;
- data on internships
&lt;br&gt;
- useful for reverse engineering

---

## High-dimensional data

- popularized through IT support for facial recognition
&lt;br&gt;
- due to the complexity of the transformations, they require new ways of recording and manipulation


---

# Big Data in Social Sciences

&lt;html&gt;&lt;div style='float:left'&gt;&lt;/div&gt;&lt;hr color='#EB811B' size=1px width=796px&gt;&lt;/html&gt;

---

# Characteristics 
&lt;br&gt;&lt;br&gt;
- high volume, scope, speed and variety
&lt;br&gt;
- geographic, textual, and social media data
&lt;br&gt;
- availability in real time, greater scope, new indicators and smaller structures
&lt;br&gt;
- in the business sector and natural sciences, BD has already become a standard
&lt;br&gt;
- social sciences and public institutions (governments) are late in accepting BD

---

# Potential
&lt;br&gt;&lt;br&gt;
- new insights into society, politics and economy
&lt;br&gt;
- new research questions
&lt;br&gt;
- more accurate predictions
&lt;br&gt;
- better public policies

---

# Challenges
&lt;br&gt;&lt;br&gt;
- access to data
&lt;br&gt;
- data management and analysis implementation (T.Khun!?)
&lt;br&gt;
- asking the right questions

# Old school sources

### Experiment

* High degree of control
* Planned design
* Longitudinal and case studies
* The problem with generalization 
]

.pull-right[
### Examination

* Target population
* Larger sample
* Analysis of behavior, feelings, experiences
* The problem of representativeness of the sample
* Custom design required
]

---

# Old school sources

.pull-left[

### Interview

* Profiled pattern
* Smaller sample
* Suitable for in-depth analysis
* Depends on the researcher
* Difficulty reproducing results
]


.pull-right[

### Structured dta bases

* Enable quantitative analysis
* Macro and mezzo level of analysis
* It is necessary to adjust the data
* Institutional and regulated data
* Machine download of data
]

### NEW RESEARCH PARADIGM

* Analysis starts with data (theory is secondary)

* Complex and memory (RAM) demanding analytics
* Novelties in the presentation and communication of results
* Business applications lead the way
* Application in social research is in its infancy (*computational social science*)

# API
### API - COVID19 data


```r
# uƒçitaj pakete
#remotes::install_github("joachim-gassen/tidycovid19")
library(tidycovid19)
library(zoo)
# preuzmi podatke
df &lt;- download_merged_data(cached = TRUE, silent = TRUE)
# uredi podatke i napravi grafikon
covid &lt;- df %&gt;%
  filter(iso3c == "HRV") %&gt;%
  mutate(
    new_cases = confirmed - lag(confirmed),
    ave_new_cases = rollmean(new_cases, 7, na.pad=TRUE, align="right")) %&gt;%
  filter(!is.na(new_cases), !is.na(ave_new_cases)) %&gt;%
  ggplot(aes(x = date)) +
  geom_bar(aes(y = new_cases), stat = "identity", fill = "lightblue") +
  geom_line(aes(y = ave_new_cases), color ="red") +
  theme_minimal() +
  xlab("Novi sluƒçajevi") + 
  ylab("Datum") +
  ggtitle("COVID19 incidencija u Hrvatskoj")
```

Settembre 07, 2021

Pregiatissimo Sindaco della citt√† di Fiume Marko Filipoviƒá, scrivo questa lettera, breve, per esprimere un sentimento diffuso nel territorio in cui vivo. Purtroppo, nonostante proteste, segnalazioni anche ai canali diplomatici internazionali, nonostante la presa di posizione del suo predecessore, per l'ennesima volta, il 12 settembre, nella Venezia Giulia, ci saranno delle celebrazioni a ricordo della scellerata marcia di occupazione di Fiume. Partirono da Ronchi un manipoli di militari eversori, fecero una passeggiata indisturbata per entrare a Fiume, guidati dal noto Gabriele D'Annunzio e costruirono un mito che nella realt√†, per coloro che la subirono, fu solo una tremenda dittatura. 500 giorni di sopraffazione, di violenze, dall'olio di ricino, al razzismo, migliaia i croati che furono costretti a fuggire a causa della violenza dei dannunziani. L'occupazione di Fiume ha anticipato il fascismo nel fascismo, ha anticipato l'incendio del Narodni dom di Trieste, ha anticipato le leggi razziali del 1938. Purtroppo c'√® chi continua a celebrare quell'evento leggendo la storia solo dalla parte degli occupanti, a proprio uso e consumo nazionalistico, minimizzando se non negando quanto accadde di tremendo a Fiume. Esaltando solo il carattere avventuroso di quel fatto, come se fosse stato un qualcosa di esclusivamente gioioso, festoso, di progressista, senza mai fare i conti con chi l'ha subita quella storia, senza mai indossare i panni delle vittime e leggere la storia dalla parte di chi l'ha subita quell'occupazione. E vittime furono anche gli italiani di Fiume, perch√® quell'occupazione pose le basi per compromettere secolari rapporti di pacifica convivenza tra i vari popoli in terre da sempre latine, slave, germaniche e magiare. A Trieste, come √® noto, il 12 settembre del 2019, alle ore 12, per il centenario di quell'evento, √® stata inaugurata una statua di D'Annunzio, nella centralissima piazza della Borsa, chiaro atto politico con cui si √® celebrata la presa italiana di quella citt√†. D'Annunzio √® un simbolo del razzismo antislavo, come dimenticare il modo in cui definiva i popoli slavi? Non si pu√≤ dimenticare quel razzismo, gli scritti razzisti son rimasti ed hanno attraversato il tempo per arrivare fino a noi, ed √® aberrante sapere che questo simbolo oggi √® ancora celebrato. Ricordo se fosse necessario che tra Ronchi dei Legionari, si chiama cos√¨ proprio perch√® questo nome, "dei legionari" venne dato sotto il fascismo per omaggiare da parte di Mussolini l'occupazione della citt√† di Fiume e nonostante proteste e proposte non si √® riuscito ancora ad eliminarlo quel "dei legionari", e la citt√† di Monfalcone, dal 1960 c'√® un monumento che celebra proprio l'occupazione di Fiume, e da alcuni anni si svolgono delle manifestazioni con cui si rivendica l'atto di amor patrio nell'occupazione di Fiume. Caro Sindaco, con questa lettera, voglio rappresentare il sentimento di tanti cittadini di queste terre che non si ritrovano nelle celebrazioni a cui partecipano anche dei sindaci di alcuni Comuni del Friuli Venezia Giulia. Quelle celebrazioni non rappresentano lo spirito del confine orientale. Crediamo invece nello spirito europeo, di fratellanza, di libert√† e amicizia, che non pu√≤ passare sicuramente dalla celebrazione di D'Annunzio e dalla celebrazione dell'occupazione della citt√† di Fiume. Abbiamo fiducia nelle nuove generazioni e confidiamo che un giorno si possa arrivare ad un patto di amicizia tra le nostre comunit√† senza che ci sia pi√π la statua di D'Annunzio a Trieste e alcuna celebrazione istituzionale della marcia su Fiume e magari anche senza pi√π quel "dei legionari" di Ronchi che il noto scrittore sloveno Boris Pahor ha affermato che non ha oggi pi√π alcuna ragione di esistere. Con affetto e simpatia.

# Sensory devices
### Google mobility


```r
df %&gt;% # podatci iz paketa 
  filter(iso3c == "HRV", date &gt;= "2020-02-21") %&gt;%
  mutate(gov_interventions = (soc_dist + mov_rest)/
           max(soc_dist + mov_rest, na.rm = TRUE),
         lockdown = lockdown == 1) %&gt;%
  select(date, lockdown, gov_interventions, starts_with("gcmr_")) %&gt;%
  pivot_longer(cols = c(5:9), names_to = "Mjere", values_to = "value") %&gt;%
  na.omit() -&gt; dta

mobilnost &lt;- ggplot(dta, aes(x = date, y = value, group = Mjere, color = Mjere)) + 
  theme_minimal() +
  annotate("rect", xmin = min(dta$date[dta$lockdown]), xmax = max(dta$date), 
           ymin = -Inf, ymax = Inf, 
           fill = "lightblue", color = NA, alpha = 0.2) +
  geom_line() +
  xlab("Vrijednost") +
  ylab("Datum")
```
